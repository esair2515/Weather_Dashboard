<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="add-favorite">Add to Favorites</button>
        </div>
        <div id="weather-info">
            <!-- Weather data with an icon will be dynamically inserted here -->
        </div>
        <div class="recent-searches">
            <h3>Recent Searches</h3>
            <ul id="recent-searches-list">
                <!-- Recent searches will be dynamically inserted here -->
            </ul>
        </div>
        <div class="favorites">
            <h3>Favorite Cities</h3>
            <ul id="favorites-list">
                <!-- Favorite cities will be dynamically inserted here -->
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
